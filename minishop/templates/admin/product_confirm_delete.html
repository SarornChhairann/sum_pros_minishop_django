{% extends 'base.html' %}
{% block content %}
<h1>Confirm delete</h1>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'admin_product_list' %}">Cancel</a>
</form>
{% endblock %}
